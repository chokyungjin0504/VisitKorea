<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>indexB</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/bootstrap/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/bootstrap/css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column">
<form action="/member/indexB" method="post">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="/member/index">VISIT KOREA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/member/update">My Page</a></li>
                        <li class="nav-item"><a class="nav-link" href="/member/logout">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Blog preview section-->
        <section class="py-5">
            <div class="container px-5">
                <h2 class="fw-bolder fs-5 mb-4">Recent Stories</h2>
                <div class="row gx-5">
                    <tr th:each="board: ${boardList}">
                    <div class="col-lg-4 mb-5">
                        <div class="card h-100 shadow border-0">
                            <img class="card-img-top" src="https://dummyimage.com/600x350/ced4da/6c757d" alt="..." />
                            <div class="card-body p-4">
                                <a class="text-decoration-none link-dark stretched-link" th:href="@{${board.id}}"><div class="h5 card-title mb-3" th:text="${board.boardTitle}"></div></a>
                                <p class="card-text mb-0" th:text="${board.boardContents}"></p>
                            </div>
                            <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center">
                                        <img class="rounded-circle me-3" src="https://dummyimage.com/40x40/ced4da/6c757d" alt="..." />
                                        <div>
                                            <div class="small">
                                                <div class="fw-bold" th:text="${board.boardWriter}"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="small">
                                        <div class="fw-bold">Views</div>
                                        <div class="text-muted" th:text="${board.boardHits}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </tr>
                </div>
                <div>
                    <div class="text-start mb-5 mb-xl-0">
                        <a class="text-decoration-none" href="#!">
                            Back
                            <i class="bi bi-arrow-left"></i>
                        </a>
                    </div>
                    <div class="text-end mb-5 mb-xl-0">
                        <a class="text-decoration-none" href="#!">
                            Next
                            <i class="bi bi-arrow-right"></i>
                        </a>
                    </div>
                </div>
                <br>
                <div class="text-end mb-5 mb-xl-0">
                    <a class="btn btn-primary btn-sm px-4 me-sm-3" href="/member/saveB">New</a>
                </div>
            </div>
        </section>
    </main>
    <!-- 글쓰기 -->
<!--        <button onclick="saveReq()">글 작성</button>-->
<!--        <a href="/member/saveB">글 작성(링크)</a>-->
<!--        <button onclick="listReq()">글 목록</button>-->
    <!-- Footer-->
    <footer class="bg-dark py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; Your Website 2023</div></div>
                <div class="col-auto">
                    <a class="link-light small" href="#!">Privacy</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!">Terms</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!">Contact</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</form>
</body>
